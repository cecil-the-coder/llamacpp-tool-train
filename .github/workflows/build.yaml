name: Build and Test

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - 'template_trainer/**'
      - 'templates/**'
      - 'tests/**'
      - run.py
  workflow_dispatch:
    inputs:
      model_url:
        description: 'URL to download GGUF model for testing'
        required: false
      template:
        description: 'Template to test (e.g., glm, llama-3.1)'
        required: false
        default: 'generic'

env:
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=llamacpp-tool-train
          cache-to: type=gha,mode=max,scope=llamacpp-tool-train

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Download model for testing
        if: ${{ github.event.inputs.model_url }}
        run: |
          mkdir -p /tmp/models
          wget -O /tmp/models/test.gguf "${{ github.event.inputs.model_url }}"

      - name: Run template tests
        if: ${{ github.event.inputs.model_url }}
        run: |
          docker run --rm \
            -v /tmp/models:/models \
            -v ${{ github.workspace }}/results:/results \
            ${{ env.IMAGE }}:latest \
            --model /models/test.gguf \
            --template ${{ github.event.inputs.template || 'generic' }} \
            --output-dir /results

      - name: Upload results
        if: ${{ github.event.inputs.model_url }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/
